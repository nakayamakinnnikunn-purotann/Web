<html>
  <head>
    <script>
      // FileSystemObject 用定数
var ForReading = 1;
var ForWriting = 2;

/** BBS のデータファイルのフルパス */
var BbsFile = "bbs.txt";

/** ファイルの読み込み */
function loadText() {
  var fso = new ActiveXObject("Scripting.FileSystemObject");
  var bbs = fso.OpenTextFile(BbsFile, ForReading);
  return bbs.ReadAll();
}

/** 投稿内容のロード */
function load() {
  $("#data").html(loadText());
}

/** 投稿 */
function post(name, msg) {
  // 既存の書き込み内容の取得
  var data = loadText();
  
  // 投稿内容の生成
  var postData = "<dt>" + name + "</dt>"
               + "<dd"> + msg  + "</dd>" + "\r\n";
  
  // 投稿内容 → 既存の書き込みの順に出力し直す
  var fso = new ActiveXObject("Scripting.FileSystemObject");
  var bbs = fso.OpenTextFile(BbsFile, ForWriting);
  bbs.Write(postData);
  bbs.Write(data);
}

/** jQuery */
$(function() {
  // 初回読み込み
  load();
  
  // 投稿・再読み込み
  $("#post").on("click", function() {
    post($("#name").val(), $("#msg").val());
    load();
    $("#msg").val(""); // メッセージは投稿後空欄にする
  });
});
      </script>
    </head>
  <body>
    <h1>掲示板</h1>
<p>
  <input type="text" id="name" size="10" value="" placeholder="Name">
  <input type="text" id="msg"  size="50" value="" placeholder="Message">
</p>
<p>
  <input type="button" id="post" value="Post">
</p>
<dl id="data">
</dl>
    </body>
  </html>
